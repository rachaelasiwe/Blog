                <a href="index.html" class="btn btn-big">Manage User</a>
            </div>
            <div class="content">
                <h2 class="page-title">Add User</h2>
                <form action="create.html" method="post">
                    <div>
                        <label for="">Username</label>
                        <input type="text" name="username" class="text-input" placeholder="Username">
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="email" name="Email" class="text-input" placeholder="Enter Email">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" name="password" class="text-input" placeholder="Enter Password">
                    </div>
                    <div>
                        <label for=""> Confirm Password</label>
                        <input type="confirm_password" name="confirm_password" class="text-input" placeholder="Confirm Password">
                    </div>
                    <div>
                        <label for="">Role</label>
                        <select name="role" class="text-input">
                            <option value="admin">Admin</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>
            </div>
       </div>
